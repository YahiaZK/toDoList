  <body>
    <div id="popupEdit">
      <div id="popupEditWrapper">
        <h1>Rename Task</h1>
        <form id="popupEditForm">
          <input type="text" id="popupEditInput" autocomplete="off" />
          <div id="popupInputValidation">
            <p id="popupBeEmpty">Task cannot be empty</p>
            <p id="popupStartWithNumber">Task cannot start with a number</p>
            <p id="popupFiveCharLong">
              Task must be at least 5 characters long
            </p>
          </div>
          <div id="popupBtnsWrapper">
            <button id="popupSubmitBtn" type="submit">Save</button>
            <button id="popupCancelBtn" class="deleteBtns">Cancel</button>
          </div>
        </form>
      </div>
    </div>


    <div id="popup" class="popup">
      <div class="popupContent">
        <h2 id="popupTitle"></h2>
        <p id="popupText"></p>
        <div id="popupBtns">
          <button id="popupConfirmBtn">Confirm</button>
          <button id="popupCancelBtn">Cancel</button>
        </div>
      </div>
    </div>

    <div id="wrapper">
      <div id="toDoInputWrapper">
        <div id="toDoInputHeading">
          <h1>TodoInput</h1>
        </div>
        <form id="toDoInputForm">
          <div id="iconAndInput">
            <i class="fa-solid fa-book"></i>
            <input
              type="text"
              placeholder="New Todo"
              id="toDoInput"
              autocomplete="off"
            />
          </div>
          <div id="inputValidation">
            <p id="beEmpty">Task cannot be empty</p>
            <p id="startWithNumber">Task cannot start with a number</p>
            <p id="fiveCharLong">Task must be at least 5 characters long</p>
          </div>
          <button id="addNewTaskBtn">Add new task</button>
        </form>
      </div>
      <div id="toDoListWrapper">
        <div id="toDoListHeading">
          <h1>TodoList</h1>
        </div>
        <div id="filterWrapper">
          <button id="filterBtnAll" class="filterBtn">All</button>
          <button id="filterBtnDone" class="filterBtn">Done</button>
          <button id="filterBtnTodo" class="filterBtn">Todo</button>
